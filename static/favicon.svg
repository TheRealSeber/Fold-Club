<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Brutalist paper fold icon - geometric F -->
  <rect width="32" height="32" fill="#faf6f1"/>

  <!-- Letter F made of folded paper polygons -->
  <!-- Vertical bar -->
  <polygon points="8,6 12,6 12,26 8,26" fill="#1a1614"/>

  <!-- Top horizontal bar -->
  <polygon points="8,6 24,6 24,10 8,10" fill="#1a1614"/>

  <!-- Middle horizontal bar -->
  <polygon points="8,14 20,14 20,18 8,18" fill="#1a1614"/>

  <!-- 3D depth effect (hard shadow) -->
  <polygon points="12,6 14,4 14,24 12,26" fill="#6b6662"/>
  <polygon points="24,6 26,4 26,8 24,10" fill="#6b6662"/>
  <polygon points="20,14 22,12 22,16 20,18" fill="#6b6662"/>

  <!-- Border -->
  <rect width="32" height="32" fill="none" stroke="#1a1614" stroke-width="2"/>
</svg>
